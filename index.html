<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Please Divide Your Material Between Two Person</h2>
        <div class="row">
            <div class="col">
                <div class="items">
                    <h3>Item You Have</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="task" draggable="true" id="task1">Mouse</div>
                            <div class="task" draggable="true" id="task1">Keyboard</div>
                            <div class="task" draggable="true" id="task1">Mousepad</div>
                            <div class="task" draggable="true" id="task1">HeadPhone</div>
                        </div>
                        <div class="col-sm-6">
                            <div class="task" draggable="true" id="task1">Watch</div>
                            <div class="task" draggable="true" id="task1">Books</div>
                            <div class="task" draggable="true" id="task1">Monitor</div>
                            <div class="task" draggable="true" id="task1">SunGlass</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="column" id="khairuzzaman">
                    <h3>Khairuzzaman</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="column" id="rakib">
                    <h3>Rakib</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
